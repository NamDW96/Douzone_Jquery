<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//https://api.jquery.com/category/selectors/basic-css-selectors/
			//API 검색해서 예제 보고 활용 할 수 있으면 된다.
			$('body> *').css("color", "blue");
			$('div> *').css("color","tomato");
			$('input[type=text]').css('color',"green");
			
			/*
				DOM Script : text, value (innerHTML , innerText])
				
				Jquery 3개 함수
				val(), text(), html() > 값을 read, write > getter, setter
				ex) val('홍길동') > write(setter)
				    va() >  read(getter)
				 
				jquery id 활용
				<input type="text" id="userid" name=userid value="hello>"
				>>$('#userid').val() >> $('#userid').val("world")
				
			
			*/
			
				//DOM 체에서 ... ******** read 처음 만나는 요소
				console.log($('input[type=text]').val());
			
				//********** write 모든 요소 적용 가능
				$('input[type=text]').val('hong');
				
				$('input[type=password]').val("11111"); //DOM (body) 안에 있는 모든 요소
				
				// jquery 하고 javascript 같이 써도 되요 당근 ...
				setTimeout(function() {
					const value = $('select > option:selected').val();
					alert("select tag value : " + value);
				}, 3000)
			}); 
	</script>
</head>
<body>
