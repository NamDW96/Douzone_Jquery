<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			/*
			jquery 이벤트 (on, off 이벤트 동적 추가, 제거) >> parameter 로 json 객체 받아요
			2. x.x > bind() , unbind()
			3. x.x > on(), off()
			
			*/
			//$('p').on(function(){}) 반복적으로 function 을 설정하는 것 싫소
			//$('p').on(function(){}) 반복적으로 function 을 설정하는 것 싫소
			//$('p').on(function(){}) 반복적으로 function 을 설정하는 것 싫소
			
			$('p').on(
					{
						mouseleave:function(){$(this).css('background-color','red')},
						click:function(){$(this).css('background-color','green')},
						mouseenter:function(){$(this).css('background-color','blue')}
					}
					);//parameter로 json 객체를 받는다
					//jquery는 대부분의 함수가 parameter로 json 객체를 받을 수 있다.
					
			$('button').click(function(){
				$('p').off('click'); //제거
			});
		});
	</script>
</head>
<body>
	<p>on 함수를 사용해서 다중 이벤트 처리하기</p>
	<hr>
	<button>이벤트 제거</button>
</body>
</html>
